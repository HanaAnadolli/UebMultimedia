<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>HMusic</title>
</head>
<body>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <img class="logoo" src="../Home/img/logo.png">
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <div class="user">
            <img src="../Home/img/user1.png" alt="admin" class="user-img">
            <div>
                <p class="bold">Clint B.</p>
                <p>Admin</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="../Home/index.html">
                    <i class='bx bx-home-alt-2'></i>
                    <span class="nav-item">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="search.html">
                    <i class='bx bx-search-alt-2'></i>
                    <span class="nav-item">Search</span>
                </a>
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="../FavoriteSongs/favorite.html">
                    <i class='bx bx-heart'></i>
                    <span class="nav-item">Favorite Songs</span>
                </a>
                <span class="tooltip">Favorite Songs</span>
            </li>
            <li>
                <a href="../WeeklyMix/mix.html">
                    <i class='bx bx-music'></i>
                    <span class="nav-item">Weekly mix</span>
                </a>
                <span class="tooltip">Weekly mix</span>
            </li>
            <li>
                <a href="../Info/index.html">
                    <i class='bx bxs-playlist'></i>
                    <span class="nav-item">Info</span>
                </a>
                <span class="tooltip">Info</span>
            </li>
            <li>
                <a href="../ArtistOf2022/artist.html">
                    <i class='bx bx-user-circle'></i>
                    <span class="nav-item">Artist of 2022</span>
                </a>
                <span class="tooltip">Artist of 2022</span>
            </li>
            <br>
        </ul>
    </div>

    <div class="main-content">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search">
            <button>Go</button>
          </div>
        
        <div id="search-results"></div>

        <h1>Search by categories</h1>
        <div class="category-container">
            <div class="category-card">
              <img src="images/image1.png" alt="Category 1">
              <h3>PopMusic</h3>
            </div>
            <div class="category-card">
              <img src="images/image2.png" alt="Category 2">
              <h3>Rock'n'Roll</h3>
            </div>
            <div class="category-card">
              <img src="images/image3.jpg" alt="Category 3">
              <h3>HipHop</h3>
            </div>
            <div class="category-card">
                <img src="images/image4.jpg" alt="Category 3">
                <h3>DeepHouse</h3>
              </div>
          </div>
          
    </div>
</body>

<script>
    let btn = document.querySelector('#btn')
    let sidebar = document.querySelector('.sidebar')

    btn.onclick = function () {
        sidebar.classList.toggle('active')
    };
</script>

<script src="main.js"></script>
</html>
